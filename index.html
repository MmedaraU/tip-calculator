<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Tip calculator app | Frontend Mentor</title>
</head>

<body>

  <section>
    <main>
      <form>

        <fieldset class="form-input">
          <div>
            <label for="bill">Bill</label>
            <input type="number" inputmode="numeric" name="bill" class="billInput">
          </div>
          <div>
            <label for="tip-percentage">Select Tip %</label>
            <div class="tip tip-5">5%</div>
            <div class="tip tip-10">10%</div>
            <div class="tip tip-15">15%</div>
            <div class="tip tip-25">25%</div>
            <div class="tip tip-50">50%</div>
            <input type="number" name="tipCustom" id="tipCustom" class="tip-custom" placeholder="Custom">
          </div>

          <div>
            <label for="number-of-people">Number of People
              <input type="number" name="numberOfPeople" class="numberOfPeople">
          </div>
        </fieldset>

        <fieldset class="form-output">
          <div class="tip-per-person">
            <p>Tip Amount / person</p>
            <p class="amount-output" id="tipPerPerson">4.27</p>
          </div>

          <div class="total-per-person">
            <p>Total / person</p>
            <p class="amount-output" id="totalPerPerson">4.27</p>
          </div>
        </fieldset>
        <button type="reset" class="reset">Reset</button>
      </form>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </footer>
    </main>
  </section>


  <script src="js/script.js"></script>
</body>

</html>
